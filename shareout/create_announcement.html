<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>шераут - личный кабинет</title>
</head>

<body class="bg-light">
<header class="navbar navbar-expand-sm navbar-light shadow-sm border-bottom" style="background-color: rgba(255, 205, 104, 1)">
    <nav class="container pb-0">
        <a href="index.html" class="navbar-brand font-weight-bold"><span style="color: #FF0C0C">шер</span>аут</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 my-sm-0">
                <li class="nav-item mr-sm-1 mb-1 my-sm-0"><a class="btn btn-dark" style="width: 100%" href="contacts.html">контакты</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="col-12 mt-3">
    <form class="col-6 mx-auto">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile" data-browse="выбрать" >загрузите фото вещи</label>
        </div>
        <div class="form-group">
            <label for="exampleInput1" class="sr-only">name</label>
            <input type="text" class="form-control" id="exampleInput1" placeholder="название">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="sr-only">описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="описание"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInput2" class="sr-only">цена</label>
            <input type="text" class="form-control" id="exampleInput2" placeholder="цена / период">
        </div>
        <div class="form-group">
            <label for="exampleInput3" class="sr-only">количество</label>
            <input type="text" class="form-control" id="exampleInput3" placeholder="наличие штук">
        </div>
        <a href="my_announcements.html" class="btn btn-primary btn-block btn-dark">разместить это объявление</a>
    </form>
</main>

<footer class="mt-3 card-footer text-center bg-white">
    © 2020 «шераут» Санкт-Петербург
</footer>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
